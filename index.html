<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="styles.css">
    <title>Budget website</title>
</head>
<body>
    <main>
        <div class="container" >
            <div class="row">
                <div class="col-md-3">
                    <div class="first-col">
                        <button id="ventaRapidaBtn">VENTA RAPIDA</button>
                        <button id="porCobrarBtn">POR COBRAR</button>
                        <button id="serviciosBtn">SERVICIOS</button>
                        <button id="productosBtn">PRODUCTOS</button>
                        <button id="cantidadPersonalizadaBtn">CANTIDAD PERSONALIZADA</button>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group has-search" style="display: flex;">
                        <span class="fa fa-search form-control-feedback" style="font-size: 25px;"></span>
                        <input type="text" class="form-control" placeholder="Buscar"style="font-size:17px;" >
                        </div>
                        <div class="col-5-main">
                            <div class="card">
                               <div class="row">
                                <div class="col-md-4 ">
                                 <p>Sep</p>
                                 <p style="font-size:1.5rem; font-weight:bold;">2</p>
                                 <p>16:00</p>
                                </div>
                                <div class="col-md-4 ">
                                    Sep
                                </div>
                                <div class="col-md-4" style="text-align: right;">
                                    Sep
                                </div>
                               </div>
                            </div>
                        </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </main>
    <script>
        const buttons = document.querySelectorAll('button'); // Select all buttons
    
        // Add default border to the first button
        buttons[0].style.borderLeft = '3px solid black';
    
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove border and reset font styles for all buttons
                buttons.forEach(b => {
                    b.style.borderLeft = 'none';
                    b.style.color = '#83868a'; // Reset font color
                    b.style.fontWeight = '400'; // Reset font weight
                });
    
                // Add border-left and change font styles for the clicked button
                button.style.borderLeft = '3px solid black';
                button.style.color = 'black'; // Change font color
                button.style.fontWeight = '600'; // Change font weight
            });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
